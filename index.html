<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalworking</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="home__page">
        <header class="page__header header">
            <div class="container header__container">

                <div class = "logotype">
                    <img class="logo" src="img/logo.svg" alt="image of company's logo">
                </div>

                <div class="status">
                    <p class="working"><img class="dot" src="img/dot.svg" alt="image of dot"> Сейчас работаем</p>
                    <a class="number" href="tel:+78005057098" class="contacts__link"><img src="img/phone.svg" alt="image of phone"> 8 (800) 505-70-98</a>
                </div>

                <button class="order__call">ЗАКАЗАТЬ ЗВОНОК</button>

            </div>
        </header>

        <div class="home__info">
            <h1 class="title__home">Лазерная резка и токарная обработка металла на новых станках ЧПУ</h1>

            <ul class="services__home">
                <li class="service__item">
                    <img class="service__img" src="img/production.svg" alt="">
                    <p class="service__text first">Изготовление по техническому заданию, образцам и чертежам</p>
                </li>
                <li class="service__item">
                    <img class="service__img" src="img/automatic.svg" alt="">
                    <p class="service__text second">Автоматическое серийное производство</p>
                    </li>
                <li class="service__item">
                    <img class="service__img" src="img/engineering.svg" alt="">
                    <p class="service__text third">Услуги инжиниринга</p>
                    </li>
                <li class="service__item">
                    <img class="service__img" src="img/standarts.svg" alt="">
                    <p class="service__text fourth">Соблюдение международных стандартов: ANSI, DIN, ASME</p>
                </li>
            </ul>
            <button class="order__call home__btn">УЗНАТЬ СТОИМОСТЬ</button>
        </div>
    </div>
</body>
</html>
